<div *ngIf="authService.isLogged; else noAuth" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
  <h2 class="text-2xl font-bold mb-4">Gallery</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
    <app-item *ngFor="let item of items" [item]="item"></app-item>
  </div>
</div>
<ng-template #noAuth>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
    <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4" role="alert">
      <p class="font-bold">Please log in to access this feature.</p>
      <p class="text-sm">If you don't have an account yet, <a href="#">sign up here</a>.</p>
    </div>
  </div>
</ng-template>
